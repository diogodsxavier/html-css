<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Usar a tag  <P>">Parágrafos</abbr></li>
        <li><abbr title="usar a tag <H1>...<H6>">Titulos</abbr></li>
        <li><abbr title="usar a tag <IMG>">Imagens</abbr></li>
        <li><abbr title="usar a tag <ABBR>">Abreviações</abbr></li>
        <li><abbr title="usar a tag <code>">Códido-fonte</abbr></li>
        <li><abbr title="usar a tag <OL>">Listas Numeradas</abbr></li>
        <li><abbr title="usar a tag <UL>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
