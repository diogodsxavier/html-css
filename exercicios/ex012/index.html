<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente.</h1>
    <p>Esse video está inserido no meu proprio servidor.</p>
    <video width="300" poster="imagens/minha-imagem.jpg" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução do vídeo.</p>
    </video>
    <h1>Inserindo videos externos</h1>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k-1cgKlIA_Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Vimeo</h2>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/783455646?h=4fd580a926" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/341825351?h=adc1895076&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</html>
