<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {/*box-level*/
            background-color: lightblue;

            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 10px;

            margin: 20px auto 20px auto;

            outline: 5px dashed darkgreen;
        }

        a {/*inline-level*/
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixas Box-Level</h1>
    <p>Páragrafos também são exemplos de inline-level mas os <a href="#">links são exemplos de caixas inline-level</a> ver como tudo isso funciona.</p>
</body>
</html>
